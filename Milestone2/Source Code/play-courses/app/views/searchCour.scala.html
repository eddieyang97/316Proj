@(courses: List[models.CourseDB.CourseInfo])

@main("All Matched Courses") { } {
  <p>
  <a href="@routes.Application.index()">Back to Main Page</a>
  </p>
  <p>Click on course below to view more information:
    <ul>
      @for(course <- courses) {
        <li><a href="@routes.Application.viewCourse(course.name)">@course.courseNumber : @course.name</a></li>
      }
    </ul>
  </p>
}
