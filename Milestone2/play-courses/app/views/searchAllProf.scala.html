@(professors: List[models.CourseDB.ProfessorInfo])

@main("All Matched Professors") { } {
	<table>
		<tr>
  			<th><a href="@routes.Application.searchAllProfessorSortByName()">Name</a></th>
  			<th><a href="@routes.Application.searchAllProfessorSortByQuality()">Quality</a></th>
     		<th><a href="@routes.Application.searchAllProfessorSortByDifficulty()">Difficulty</a></th>
		</tr>
		@for(prof <- professors) {
 		<tr>
    		<th><a href="@routes.Application.viewProfessor(prof.name)">@prof.name</a></th>
    		<th>@prof.quality</th>
    		<th>@prof.difficulty</th>
 		</tr>
 		}
 	</table>
}
